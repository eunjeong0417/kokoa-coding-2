<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa talk</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column-time">12:09</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column-i1"><i class="fab fa-bluetooth"></i></span>
            <span class="status-bar__column-i2"><i class="fas fa-wifi"></i></span>
            <span class="status-bar__column-i3"><i class="fas fa-battery-half"></i></span>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa talk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,
            log in with your Email or Phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or Phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div class="no-mobile">
        <div class="no-mobile-text">
            <span>Your screen is too big</span>
            <i class="fas fa-sad-tear"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ef01f1d463.js" crossorigin="anonymous"></script>
</body>
</html>
